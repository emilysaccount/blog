<h1><a href='/{{ post.slug }}'>{{ post.title }}</a> > Edit</h1>

{% if error_message %}<p class='notify-error'>{{ error_message }}</p>{% endif %}

<form action='/blog/post/{{ post.id }}/update/' method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
