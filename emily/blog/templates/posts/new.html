{% extends 'base.html' %}
{% load url from future %}

{% block content %}

    <h1>New Post</h1>

    {% if error_message %}<p class='notify-error'>{{ error_message }}</p>{% endif %}

    <form action='{% url 'new_post' %}' method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='Create' />
    </form>

{% endblock %}
