{% extends 'base.html' %}
{% load url from future %}

{% block content %}

<h1><a href='{{ comment.post.get_absolute_url }}'>{{ comment.post.title }}</a> > Edit Comment</h1>

{% if error_message %}<p class='notify-error'>{{ error_message }}</p>{% endif %}

<form action='{% url 'edit_comment' comment.id %}' method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' value='Update' />
</form>

{% endblock %}
